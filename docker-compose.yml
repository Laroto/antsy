services:
  antsy:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["/bin/bash", "/entrypoint.sh"]
    working_dir: ${PWD}
    volumes:
      - ./:${PWD}
      - /dev:/dev
      - /tmp:/tmp
      - /var/log/journal:/var/log/journal
      - ${XAUTHORITY:-$HOME/.Xauthority}:/home/user/.Xauthority:ro
    environment:
      # Application
      - DATA_PATH=${PWD}/data
      # Graphics
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      # ROS 2
      - COLCON_HOME=${PWD}/.colcon
      - ROS_DOMAIN_ID=0
      # Other
      - HISTFILE=${PWD}/.bash_history
    devices:
      - /dev/dri:/dev/dri  # Allow access to GPU devices if needed
    #runtime: nvidia
    network_mode: ${NETWORK_MODE:-host}
    privileged: true
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    ulimits:
      core: 0
    shm_size: 256m

  remote_control:
    build:
      context: .
      dockerfile: Dockerfile
    command: 
      [
        "/bin/bash",
        "-c",
        "
        source install/setup.bash;
        ros2 launch ds4_launcher joy_teleop.launch.py &
        echo 'Connecting to gamepad...';
        ds4drv --led 00ff00;
        "
      ]
    working_dir: ${PWD}
    volumes:
      - ./:${PWD}
      - /dev:/dev
      - /tmp:/tmp
      - /var/log/journal:/var/log/journal
      - ${XAUTHORITY:-$HOME/.Xauthority}:/home/user/.Xauthority:ro
    environment:
      # Application
      - DATA_PATH=${PWD}/data
      # Graphics
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - NVIDIA_DRIVER_CAPABILITIES=all
      # ROS 2
      - COLCON_HOME=${PWD}/.colcon
      - ROS_DOMAIN_ID=0
      # Other
      - HISTFILE=${PWD}/.bash_history
    devices:
      - /dev/dri:/dev/dri  # Allow access to GPU devices if needed
    #runtime: nvidia
    network_mode: ${NETWORK_MODE:-host}
    privileged: true
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    ulimits:
      core: 0
    shm_size: 256m


